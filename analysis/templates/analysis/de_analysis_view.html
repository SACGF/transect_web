<div class="container" id="de_view_container" style="width: 100vw; height: 100vh; display: none;">
    <div class="mt-3 d-flex justify-content-center">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="toggle_de_mds" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="toggle_de_mds">MDS</label>

            <input type="radio" class="btn-check" name="btnradio" id="toggle_de_volcano" autocomplete="off">
            <label class="btn btn-outline-primary" for="toggle_de_volcano">Volcano</label>

            <input type="radio" class="btn-check" name="btnradio" id="toggle_gsea_summary" autocomplete="off">
            <label class="btn btn-outline-primary" for="toggle_gsea_summary">GSEA</label>
        </div>
    </div>

    <div class="de_results" style="width: 100%; height: 100%">
        <div id="de_mds_div" style="width: 100%; height: 100%; overflow: hidden;">
            <h1 class="d-flex justify-content-center mt-3">MDS Plot</h1>
            <iframe id="de_mds" class="iframe_div"></iframe>
        </div>
        <div id="de_volcano_div" style="width: 100%; height: 100%; overflow: hidden; display: none;">
            <h1 class="d-flex justify-content-center mt-3">Volcano Plot</h1>
            <iframe id="de_volcano" class="iframe_div"></iframe>
        </div>
        <div id="de_gsea_div" style="width: 100%; height: 100%; display: none;">
            <div class="ml-3 mt-3 row justify-content-md-center" style="width: 100%; height: 100%;" id="gsea_loading_div">
                <div class="col-auto">
                    <div class="spinner-border" id="gsea_loading_spinner" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
                <div class="col-auto">
                    <div id="gsea_status" class="ml-2 pt-1">
                        Waiting for GSEA Analysis
                    </div>
                </div>
            </div>
            <div id="gsea_content" class="ml-3 mt-3 justify-content-md-center" style="width: 100%; height: 100%; display: none;">
                <h1 class="d-flex justify-content-center mt-3">GSEA Summary</h1>
                <div id="de_gsea_summary" class="d-flex justify-content-center" style="width: 100%; height: 95%;"></div>
            </div>
        </div>

        <div id="download_de_div" class="mt-5 mb-3" style="width: 100%;  display: none;">
            <div class="d-flex justify-content-center ">
                <button id="download_de" class="btn btn-primary">Download</button>
            </div>
        </div>
    </div>
</div>
