<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'analysis/submission_style.css' %}">
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
        <div class="container">
            <div class="ml-3 mt-3 row justify-content-md-center" id="submission_loader">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div id="request_status" class="ml-2 pt-1">
                    Processing your request
                </div>
            </div>
        </div>
  </body>
  <script>
    async function download_single_analysis(hash) {
      const url = 'http://localhost:8000/analysis/download?analysis_id='.concat(hash)
      try {
        const response = await fetch(url)
        if (response.status !== 200) {
            throw new Error(` ${response.status} - ${response.statusText}`)
        }
        window.location.href = url;
      } catch (exception) {
        throw new Error(exception)
      }
    }

    async function download_all_analysis() {
      let error = false
      let final_message = ""

      try {
        await download_single_analysis('{{ analysis }}')
      } catch (exception) {
        final_message = exception
        error = true
      }

      if ('{{ analysis_2 }}' !== "") {
        try {
          await download_single_analysis('{{ analysis_2 }}')
        } catch (exception) {
          final_message = exception
          error = true
        }
      }

      if (error === false) final_message = "Finished"

      document.getElementsByClassName("spinner-border")[0].style.display = "none"
      document.getElementById("request_status").innerHTML = final_message
    }

    download_all_analysis()
  </script>
</html>
